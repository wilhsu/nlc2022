<!DOCTYPE html>
<html>
  <head>
    <style>
        .target {
        display: block;
        width: 100%;
        height: auto;
        margin: 0 auto;
        }

        .alpha-target {
        -webkit-mask-image: url(assets/boxerbriefs.png);
        mask-image: url(assets/boxerbriefs.png);
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        -webkit-mask-position: center;
        mask-position: center;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <img class="target alpha-target" src="assets/polyester.png" alt="Masked image">
    </div>
  </body>
</html>
