<!DOCTYPE html>
<html>
  <head>
    <style>
        .target {
        display: block;
        max-width: 50%;
        height: auto;
        margin: 0 auto;
        }

        .alpha-target {
        -webkit-mask-image: url(assets/boxers2.png);
        mask-image: url();
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <img class="target alpha-target" src="assets/cotton.png" alt="Masked image">
    </div>
  </body>
</html>
